    <style>
     
      .box-container {
        width:600px;
        height: 500px;
        position: fixed; 
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
       background-color: rgb(98, 95, 95); 
        box-shadow: 0 0 10px rgba(85, 81, 81, 0.3); 
        padding: 20px; 
        display: none; 
       }

    .close-button {
        position: absolute; 
        top: -10px;
        right:0px;
        width: 20px;
        height: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        border-radius: 50%;
        text-align: center;
        line-height: 20px;
        cursor: pointer;
      }
      #show-box{
        width:100px;
             height:100px;
            position:absolute;
             border-radius:400px;
             background:url(https://tse2-mm.cn.bing.net/th/id/OIP-C.7c-k7ZZnyRtXKWCLiBfcTAHaEo?w=293&h=183&c=7&r=0&o=5&dpr=1.3&pid=1.7) no-repeat 0 0 /100px 100px;
        }
        a{
             width:50px; 
             height: 50px; 
            text-decoration:none;
             color:black;
            margin-top: 30px;
             position: relative;
             left:0px;
             bottom:-35px;
        }
        
        .tab-nav {
        list-style: none;
        margin: 0;
        padding: 0;
      }
  
      .tab-nav li {
        display: inline-block;
        padding: 10px;
        background-color: #eee;
        cursor: pointer;
      }
  
      .tab-nav li.active {
        background-color:dimgrey;
      }
  
      .tab-content .tab-pane {
        display: none;
        padding: 10px;
        border: 1px solid #ccc;
      }
  
      .tab-content .tab-pane.active {
          width: 574px;
           height: 417px;
        display: block;
      }
      img{
            width:100px;
            height:100px;
            margin:19px;
      }
    </style>

<script>
    
     
    $(function () {
        $("#show-box").click(function(){
        $("#box-container").show();
    })
    $("#close-button").click(function(){
        $("#box-container").hide();
    })
      // 获取选项卡的导航和内容
      var $nav = $(".tab-nav li");
      var $content = $(".tab-content .tab-pane");
     // 给导航添加点击事件
      $nav.on("click", function () {
        // 切换导航的选中状态
        $nav.removeClass("active");
        $(this).addClass("active");
        // 切换内容的显示状态
        var index = $(this).index();
        $content.removeClass("active");
        $content.eq(index).addClass("active");
      });
    });
    // 背景颜色
    mybg.addEventListener('change',setBg)
       function setBg(){
        document.body.style.background=mybg.value;
        localStorage.setItem("bg",mybg.value);
    }
    window.onload=()=>{
        let bg = localStorage.getItem("bg");
        if (bg != null){
            document .body.style.background = bg;
     }
   }
